<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA para Dados de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
    <h1>Listagem Usuario API Rest</h1>
    <div id="userList"></div>
    <button id="addUserButton">Adicionar Usuário</button>
    <div id="addUserForm" style="display: none">
      <input type="text" id="newUserName" placeholder="Nome" />
      <input type="text" id="newUserAddress" placeholder="Endereço" />
      <input type="text" id="newUserEmail" placeholder="E-mail" />
      <button id="submitNewUser">Adicionar</button>
      <button id="cancelNewUser">Cancelar</button>
    </div>
  </div>
  <script src="/src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
